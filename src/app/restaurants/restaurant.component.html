

<div class="add">
  <form autocomplete="off" [formGroup]="createForm" (ngSubmit)="onCreate(createForm.value)">
    <div class="set">
      <label>Name: </label>
      <input type="text" formControlName="name" autocomplete="off">
    </div>
    <div class="set">
      <label>Description: </label>
      <input type="text" formControlName="description" autocomplete="off">
    </div>
    <div class="set">
      <label>City: </label>
      <input type="text" formControlName="city" autocomplete="off">
    </div>
    <button type="submit">Submit</button>
  </form>
</div>

<div class="list">
  <div class="search">
    <input type="text" [ngModel]="searchText" (ngModelChange)="searchRest($event)">
    <!-- <button>Search</button> -->
  </div>
  <div class="item" *ngFor="let restaurant of restaurants">
    <div>Name : {{ restaurant.name }}</div>
    <div>City : {{ restaurant.city }}</div>
    <div>Description : {{ restaurant.description }}</div>
  </div>
</div>
